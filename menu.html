  <div id="formSection">
    <!-- Form Section -->
    <form onsubmit="event.preventDefault(); result();">
      <h3>Name<h3/>
      <input id="name" type="text" name="name" />

      <h3>Indicate your energy level from 1-10</h3>
      <input id="level" type="text" name="level" />

      <h3>From the figure below, select the quadrant that describes how you feel today</h3>
      <h4>Choose one</h4>
      <img src="tec.jpg" alt="Mood meter" width="400" height="300"><br />

      <input id="R" type="radio" name="website_poll" value="Red"> Red<br />
      <input id="B" type="radio" name="website_poll" value="Blue"> Blue<br />
      <input id="Y" type="radio" name="website_poll" value="Yellow"> Yellow<br />
      <input id="G" type="radio" name="website_poll" value="Green"> Green<br />

     

      <h3>Do you have any concerns today?</h3>
      <textarea id="concerns" name="concerns" rows="10" colls="500">This is a safe place, please feel free to share your thoughts with us.</textarea>
      <br />
      <br />

      <button type="submit">Submit</button>
    </form>

  <div id="resultSection" style="display: none;">
    <!-- Result Section -->
    <div id="resultContainer"></div>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
  </div>

  <script src="https://cdn.plot.ly/plotly-basic-latest.min.js"></script>

  <script>
    function result() {
      var name = document.getElementById('name').value;
      var poll, x;
      
      var level = document.getElementById('level').value;
      
      if (document.getElementById('R').checked) {
        poll = document.getElementById('R').value;
        x = "Feel free to contact us and we'll address some of the situations making you feel this way.";
      } else if (document.getElementById('B').checked) {
        poll = document.getElementById('B').value;
        x = "Feel free to contact us and we'll address some of the situations making you feel this way.";
      } else if (document.getElementById('Y').checked) {
        poll = document.getElementById('Y').value;
        x = "Feel free to contact us and we'll address some of the situations making you feel this way.";
      } else {
        poll = document.getElementById('G').value;
        x = "Were glad you feel this way today! Let us know if there is something we can do to keep it like that.";
      }

      var comments = document.getElementById('concerns').value;
      const xArray = ["Blue", "Yellow", "Green", "Red"];
      const yArray = [55, 49, 44, 24];
      const layout = {
        title: "Your mood and energy data for the last month!"
      };
      const data = [{
        labels: xArray,
        values: yArray,
        type: "pie"
      }];
      Plotly.newPlot("myPlot", data, layout);

      // Display results in a container
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = "Thanks for completing the daily check-up, see you tomorrow!"+ "<br/>"+"<br/>" +
        name + "<br/>" + "You chose the " + poll + " quadrant: " + x;
      // Hide form section and show result section
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('resultSection').style.display = 'block';
    }
